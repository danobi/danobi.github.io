<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/asciidoctor/asciidoctor@2.0/data/stylesheets/asciidoctor-default.css">
    <title>Documentation</title>
    <style>
        #version-selector {
            line-height: 1.8;

            /* Make dropdown stick at top while scrolling */
            position: sticky;
            top: 0;
            z-index: 999999;

            /* Make selector visually distinct while scrolling */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #f0f0f0;
        }
    </style>
</head>

<script>
    function changeVersion() {
        var select = document.getElementById("version-select");
        var selectedVersion = select.value;

        // Extract the base path (everything before the version)
        var currentPath = window.location.pathname;
        var basePath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);

        // Redirect to the new path
        var newPath = basePath + selectedVersion + ".html";
        window.location.href = newPath;
    }

    // Set the correct option based on the current URL
    document.addEventListener("DOMContentLoaded", function() {
        var currentPath = window.location.pathname;
        var currentFileIdx = currentPath.lastIndexOf('/') + 1;
        var currentVersion = currentPath.slice(currentFileIdx, -5);

        var select = document.getElementById("version-select");
        select.value = currentVersion;
    });
</script>

<body>
    <div id="content-wrapper">
        <div id="content">
          <div id="version-selector">
              <label for="version-select">Documentation version: </label>
              <select id="version-select" onchange="changeVersion()">
                  <option value="v0.21.x">v0.21.x (latest)</option>
                  <option value="master">master (unstable)</option>
              </select>
          </div>
